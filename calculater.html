<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>|| Calculater ||</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" type="text/css" rel="stylesheet" />
    
    <style>

        * {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

html, body {
  font-family: 'Roboto', sans-serif;
  font-weight: 800;
}

#calculator {
  width: 450px;
  height: 270px;
  margin: 50px auto 0 auto;
  background-color: #3498db;
  padding: 10px 10px 260px 10px;
  border-radius: 5px;
  border-bottom: 5px solid #42729B;
}

.result {
  width: 305px;
  height: 40px;
  float: left;
  line-height: 40px;
  background-color: #3E4651;
  color: #fff;
  margin: 5px;
}

.result > p {
  margin-left: 10px; overflow:auto;
}

.clear, span {
  height: 40px;
  border-bottom: 3px solid grey;
  border-radius: 10px;
  text-align: center;
  line-height: 40px;
  cursor: pointer;
  background-color: #ecf0f1;
  color: #2c3e50;
  margin: 5px;
} 

.clear {
  width: 95px;
  float: left;
  background-color: #c0392b;
  color: #fff;
  position:relative;
  overflow:hidden;
}

  .clear:hover {
    background-color: #D6523C;
  }

span {
  float: left;
  width: 95px;
  position:relative;
  overflow:hidden;

}
        span:before, .clear:before {
        content:"";
        background:rgba(55,152,219,0.5);
        
        height:0px;
        width:0px;
        border-radius:100%;
        display:block;
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        opacity:0;
        }
        span.bubble:before, .clear.bubble:before {
       
        padding:100px;
        opacity:1;
        transition:all ease 0.8s;
        }
  span:hover {
    /*background-color: #D4D4D4;*/
  } 

    </style>



    <!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
        
</head>
<body>
    
    <div id="calculator" class="wow fadeIn" data-wow-delay="0.7s">
    
    <!-- <p> is optional (for css)-->
    <div class="result wow bounceInLeft" data-wow-delay="1s"><p class="rr"></p></div>
    <div class="clear wow bounceInRight" data-wow-delay="1s">C</div>
    
    <span class="wow bounceIn" data-wow-delay="0.1s">7</span>
    <span class="wow bounceIn" data-wow-delay="0.2s">8</span>
    <span class="wow bounceIn" data-wow-delay="0.3s">9</span>
    <span class="wow bounceIn" data-wow-delay="0.4s">+</span>
    
    <span class="wow bounceIn" data-wow-delay="0.5s">4</span>
    <span class="wow bounceIn" data-wow-delay="0.6s">5</span>
    <span class="wow bounceIn" data-wow-delay="0.7s">6</span>
    <span class="wow bounceIn" data-wow-delay="0.8s">-</span>
    
    <span class="wow bounceIn" data-wow-delay="0.92s">1</span>
    <span class="wow bounceIn" data-wow-delay="0.93s">2</span>
    <span class="wow bounceIn" data-wow-delay="0.94s">3</span>
    <span class="wow bounceIn" data-wow-delay="0.95s">÷</span>
    
    <span class="wow bounceIn" data-wow-delay="1s">0</span>
    <span class="wow bounceIn" data-wow-delay="1s">.</span>
    <span class="wow bounceIn" data-wow-delay="1s">=</span>
    <span class="wow bounceIn" data-wow-delay="1s">x</span>

  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>

        var buttons = document.getElementsByTagName("span"),
            result = document.getElementsByClassName("rr"),
            clear = document.getElementsByClassName("clear");
                        
        // buttons wave effact
        $(buttons).mousedown(function () {
           
            $(this).addClass('bubble');          
          
        });
        $(buttons).mouseup(function () {

            $(this).removeClass('bubble');

        });
        $(clear).mousedown(function () {

            $(this).addClass('bubble');

        });
        $(clear).mouseup(function () {

            $(this).removeClass('bubble');

        });
        // get value of buttons
        $(buttons).click(function () {
            

            var value = $(this).html();
                                  
            switch (value) {
                case "÷":               
                    value = "/";
                    $(result).append(value);
                    break;
                case "x":
                    value = "*";
                    $(result).append(value);
                    break;
                case "=":
                    equal();                    
                    break;
                default:
                    $(result).append(value);
            }            

        });

        // equal 
        function equal() {

             $(result).html(eval($(result).html()))
        }

        // clear all 
        $(clear).click(function () {
            
            $(result).html('');

        });




 </script>

    <script>
        $(document).ready(function () {
        // wow div animation 
        wow = new WOW({
    
            animateClass: 'animated',
            offset: 100,
            callback: function (box) {
                console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
            }
        });
        wow.init();


        });
      
    </script>



</body>
</html>
